<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberDude Network || Appointment Form</title>

  <body class="bg-orange-600">
    <header class="flex justify-center items-center">
      <a
        href="http://www.cyberdudenetworks.com/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="./assets/cyberdude-logo-MIV5GvcM.png"
          alt="cdn-logo"
          class="w-72 h-36 object-contain"
        />
      </a>
      <div class="text-center">
        <h1 class="font-semibold mb-2">Schedule an Appointment</h1>
        <a
          href="https://www.cyberdudenetworks.com/"
          target="_blank"
          class="text-gray-100 font-thin p-2 hover:text-black hover:bg-slate-100 hover:p-2 hover:rounded-md"
          >CyberDude Networks Pvt. Ltd.</a
        >
      </div>
      <div class="text-center">
        <a
          href="https://github.com/esakki2104prsnl/cyberdude-challenges/tree/master/Javascript/02-javascript-dom/01-form-validation"
          ><svg
            xmlns="http://www.w3.org/2000/svg"

              d="M17.791,46.836C18.502,46.53,19,45.823,19,45v-5.4c0-0.197,0.016-0.402,0.041-0.61C19.027,38.994,19.014,38.997,19,39 c0,0-3,0-3.6,0c-1.5,0-2.8-0.6-3.4-1.8c-0.7-1.3-1-3.5-2.8-4.7C8.9,32.3,9.1,32,9.7,32c0.6,0.1,1.9,0.9,2.7,2c0.9,1.1,1.8,2,3.4,2 c2.487,0,3.82-0.125,4.622-0.555C21.356,34.056,22.649,33,24,33v-0.025c-5.668-0.182-9.289-2.066-10.975-4.975 c-3.665,0.042-6.856,0.405-8.677,0.707c-0.058-0.327-0.108-0.656-0.151-0.987c1.797-0.296,4.843-0.647,8.345-0.714 c-0.112-0.276-0.209-0.559-0.291-0.849c-3.511-0.178-6.541-0.039-8.187,0.097c-0.02-0.332-0.047-0.663-0.051-0.999 c1.649-0.135,4.597-0.27,8.018-0.111c-0.079-0.5-0.13-1.011-0.13-1.543c0-1.7,0.6-3.5,1.7-5c-0.5-1.7-1.2-5.3,0.2-6.6 c2.7,0,4.6,1.3,5.5,2.1C21,13.4,22.9,13,25,13s4,0.4,5.6,1.1c0.9-0.8,2.8-2.1,5.5-2.1c1.5,1.4,0.7,5,0.2,6.6c1.1,1.5,1.7,3.2,1.6,5 c0,0.484-0.045,0.951-0.11,1.409c3.499-0.172,6.527-0.034,8.204,0.102c-0.002,0.337-0.033,0.666-0.051,0.999 c-1.671-0.138-4.775-0.28-8.359-0.089c-0.089,0.336-0.197,0.663-0.325,0.98c3.546,0.046,6.665,0.389,8.548,0.689 c-0.043,0.332-0.093,0.661-0.151,0.987c-1.912-0.306-5.171-0.664-8.879-0.682C35.112,30.873,31.557,32.75,26,32.969V33 c2.6,0,5,3.9,5,6.6V45c0,0.823,0.498,1.53,1.209,1.836C41.37,43.804,48,35.164,48,25C48,12.318,37.683,2,25,2S2,12.318,2,25 C2,35.164,8.63,43.804,17.791,46.836z"

        </a>
      </div>
    </header>
    <main class="mx-20">
      <div>
        <div class="text-5xl font-bold p-2">Book an Appointment</div>
        <p class="pl-3">
          at CyberDude Networks Pvt. Ltd. by filling the form below. Our
          representative will get back to you at the earliest.
        </p>
      </div>

      <form
        id="appointmentForm"
        class="max-w-xl mx-auto my-4 text-sm bg-slate-400 rounded p-2"
      >
        <table>
          <tr>
            <td class="td-class">
              <label for="fullName" class="form-label">Name :</label>
            </td>
            <td class="td-class">
              <input
                type="text"
                name="name"
                id="fullName"
                class="form-input"
                placeholder="Enter your name"
                autofocus
              />
            </td>
          </tr>

          <tr>
            <td class="td-class">
              <label for="email" class="form-label text-right"
                >E-Mail Address:</label
              >
            </td>
            <td class="td-class">
              <input
                type="email"
                name="email"
                id="email"
                class="form-input"
                placeholder="test@mail.com"
              />
            </td>
          </tr>
          <tr>
            <td class="td-class">
              <label for="mobile-no" class="form-label">Contact Number:</label>
            </td>
            <td class="td-class">
              <input
                type="tel"
                name="contact-no"
                id="mobile-no"
                class="form-input"
                placeholder="Enter your number"
              />
            </td>
          </tr>
          <tr>
            <td class="td-class">
              <label for="person" class="form-label">An Appointment to:</label>
            </td>
            <td class="td-class">
              <select name="person" id="person" class="form-input">
                <option value="">--selectd by option--</option>
                <option value="CEO -Anbu Selvan">CEO Anbu Selvan</option>
                <option value="CTO - Abishek">CTO Abishek P</option>
                <option value="Digital-Marketing">
                  Digital Marketingt Head
                </option>
                <option value="Human-Resources">Human Resources</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="td-class">
              <label for="time" class="form-label text-right"
                >Schedule Time :</label
              >
            </td>
            <td class="td-class">
              <input type="time" name="time" id="time" class="form-input" />
            </td>
          </tr>
          <tr>
            <td class="td-class">
              <label for="date" class="form-label text-right"
                >Schedule Date :</label
              >
            </td>
            <td class="td-class">
              <input type="date" name="date" id="date" class="form-input" />
            </td>
          </tr>
        </table>

        <div class="text-center my-2">
          <button
            type="submit"
            class="bg-orange-500 p-2 rounded-md w-96 font-semibold text-sm transition ease-in-out delay-150 -translate-y-1 hover:-translate-y-2 hover:scale-110 duration-300 hover:bg-orange-600 hover:text-white"
          >
            Make an Appointment
          </button>
        </div>
      </form>

      <section
        id="section"
        class="max-w-2xl p-4 mx-auto bg-black text-white shadow-lg rounded hidden border"
      >
        <h1 class="underline text-xl from-neutral-400 font-bold my-2">
          CyberDude Network Appointment List
        </h1>
      </section>
    </main>

    <!-- Vendor for Contact Input JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  </body>
</html>

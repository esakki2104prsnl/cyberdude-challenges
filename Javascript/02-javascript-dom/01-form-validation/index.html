<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

              alt="cdn-logo"
              class="object-contain w-32 md:w-40 lg:w-60"
            />
          </a>
        </div>
        <div class="text-center w-auto">
          <a
            href="https://github.com/esakki2104prsnl/cyberdude-challenges/tree/master/Javascript/02-javascript-dom/01-form-validation"

      </div>
    </header>
    <main class="mx-auto">
      <div class="max-w-sm lg:max-w-3xl mx-auto my-5">
        <form
          id="appointmentForm"
          class="text-sm mx-auto my-5 bg-slate-400 rounded lg:p-2"
        >
          <div>
            <div class="text-2xl font-bold p-2 lg:text-4xl">
              Book an Appointment
            </div>
            <p class="pl-3">
              at
              <a
                href="http://www.cyberdudenetworks.com/"
                target="_blank"
                class="text-sm font-bold text-orange-600 hover:text-black hover:bg-slate-100 hover:rounded-md"
                >CyberDude Networks Pvt. Ltd.</a
              >
              by filling the form below. Our representative will get back to you
              at the earliest.
            </p>
          </div>
          <table class="mx-auto my-5">
            <tr>
              <td class="td-class">
                <label for="fullName" class="form-label"
                  >Name <span class="text-red-600">*</span></label
                >
              </td>
              <td class="td-class">
                <input
                  type="text"
                  name="name"
                  id="fullName"
                  class="form-input"
                  placeholder="Enter your name"
                  autofocus
                />
              </td>
            </tr>
            <tr>
              <td class="td-class">
                <label for="email" class="form-label text-right"
                  >E-Mail Address<span class="text-red-600">*</span></label
                >
              </td>
              <td class="td-class">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-input"
                  placeholder="test@mail.com"
                />
              </td>
            </tr>
            <tr>
              <td class="td-class">
                <label for="mobile-no" class="form-label"
                  >Contact Number <span class="text-red-600">*</span></label
                >
              </td>
              <td class="td-class">
                <input
                  type="tel"
                  name="contact-no"
                  id="mobile-no"
                  class="form-input"
                  placeholder="Enter your number"
                />
              </td>
            </tr>
            <tr>
              <td class="td-class">
                <label for="person" class="form-label"
                  >An Appointment to <span class="text-red-600">*</span></label
                >
              </td>
              <td class="td-class">
                <select name="person" id="person" class="form-input">
                  <option value="">--selectd by option--</option>
                  <option value="CEO -Anbu Selvan">CEO Anbu Selvan</option>
                  <option value="CTO - Abishek">CTO Abishek P</option>
                  <option value="Digital-Marketing">
                    Digital Marketingt Head
                  </option>
                  <option value="Human-Resources">Human Resources</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="td-class">
                <label for="time" class="form-label text-right"
                  >Schedule Time
                </label>
              </td>
              <td class="td-class">
                <input type="time" name="time" id="time" class="form-input" />
              </td>
            </tr>
            <tr>
              <td class="td-class">
                <label for="date" class="form-label text-right"
                  >Schedule Date
                </label>
              </td>
              <td class="td-class">
                <input type="date" name="date" id="date" class="form-input" />
              </td>
            </tr>
          </table>

          <div class="text-center my-2">
            <button
              type="submit"
              class="bg-orange-500 p-2 rounded-md w-80 font-semibold text-sm transition ease-in-out delay-150 -translate-y-1 hover:-translate-y-2 hover:scale-110 duration-300 hover:bg-orange-600 hover:text-white"
            >
              Make an Appointment
            </button>
          </div>
        </form>
      </div>

      <section
        id="section"
        class="max-w-lg lg:max-w-2xl mx-auto my-5 bg-slate-400 shadow-lg rounded border"
      >
        <h1 class="underline text-xl from-neutral-400 font-bold my-2 p-2">
          Appointment List
        </h1>
        <div
          class="p-3 max-w-xl mx-auto  my-3 text-md border font-semibold bg-orange-400 text-black rounded-md"
        >
          Full Name : Briar Wade,<br />
          Appoinment to : Digital-Marketing<br />
          Appointment Date and Time : 1989-08-22 &amp; 18:28<br />
        </div>
      </section>
    </main>

    <!-- Vendor for Contact Input JS -->

</html>

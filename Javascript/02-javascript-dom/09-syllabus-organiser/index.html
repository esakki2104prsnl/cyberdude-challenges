    <meta charset="UTF-8" />

    <title>Syllabus Organiser</title>

  <body class="bg-slate-100">
    <header class="bg-gray-900 fixed top-0 w-full shadow-xl z-5">
      <div class="flex justify-between items-center px-3 py-2 sm:px-10 sm:py-4">
        <a href="./">
          <nav class="flex pr-2 bg-neutral-200 rounded-md">
            <img
              src="./assets/img/learning-logo-final.png"
              class="w-fit h-14 object-cover items-center"
              alt="learning-logo"
            />
            <h2 class="text-lg sm:text-2xl flex items-center font-bold">
              YT Learning
            </h2>
          </nav>
        </a>
        <div
          class="flex justify-center items-center gap-x-3 sm:gap-x-8 text-white font-semibold text-xl"
        >
          <span class="user-login">Register</span>
          <span class="user-login">Log-in</span>
        </div>
      </div>
    </header>

    <main class="h-min bg-slate-200">
      <form>
        <div class="space-y-3 px-10 sm:flex sm:justify-evenly pt-28 p-5">
          <div class="input-wrapper">
            <input
              type="text"
              name="course-title"
              class="input input1"
              id="course-title"
              placeholder="Course Title"
              autocomplete="given-name"
            />
          </div>
          <div class="input-wrapper">
            <input
              type="text"
              name="course-length"
              id="course-length"
              class="input input1"
              placeholder="Course Length"
            />
          </div>

          <div class="control-wrapper">
            <div class="input-wrapper">
              <input
                type="url"
                name="youtube-link"
                id="youtube-link"
                class="input input1"
                placeholder="Enter channel link"
              />
            </div>
          </div>
        </div>

        <div class="space-y-3 px-10 sm:flex justify-evenly p-5">
          <div class="control-wrapper">
            <div class="input-wrapper">
              <!-- Type of Content -->
              <select
                name="Type of Content"
                class="input input1"
                id="content"
                placeholder="Type of content"
              >
                <optgroup
                  class="text-gray-400"
                  label="--Click anyone Content below--"
                >
                  <option value="" hidden>--Type of Content--</option>
                  <option value="video" class="option-input">VIDEO</option>
                  <option value="audio" class="option-input">AUDIO</option>
                  <option value="pdf" class="option-input">PDF</option>
                  <option value="docs" class="option-input">DOCS</option>
                  <option value="q&a" class="option-input">Q&A</option>
                </optgroup>
              </select>
            </div>
          </div>

          <!-- Author -->
          <div class="control-wrapper">
            <div class="input-wrapper">
              <select
                name="Author"
                id="author"
                class="input input1"
                placeholder="author"
              >
                <optgroup
                  class="text-gray-400"
                  label="--Click anyone Author below--"
                >
                  <option value="" hidden>--Author--</option>
                  <option value="anbu-selvan" class="option-input">
                    Mr. Anbu Selvan
                  </option>
                  <option value="namsatae js" class="option-input">
                    Mr. Namsatae JavaScript
                  </option>
                  <!-- <option value="pdf" class="option-input">PDF</option>
             <option value="docs" class="option-input">DOCS</option>
             <option value="q&a" class="option-input">Q&A</option> -->
                </optgroup>
              </select>
            </div>
          </div>
        </div>

        <div class="flex justify-center sm:p-5">
          <button
            type="submit"
            class="bg-green-600 w-80 p-2 rounded-md shadow-md font-semibold text-white"
          >
            Save Data
          </button>
        </div>
      </form>

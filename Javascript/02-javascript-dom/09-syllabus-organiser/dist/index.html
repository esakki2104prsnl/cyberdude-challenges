    <main class="h-min bg-slate-200">
      <form>
        <div
          class="px-10 sm:flex sm:justify-evenly sm:items-center pt-20 sm:pt-28 sm:p-5"
        >
          <div class="control-wrapper py-2">
            <div class="input-wrapper">
              <input
                type="text"
                name="title"
                class="input input1"
                id="course-title"
                placeholder="Course Title"
                autocomplete="given-name"
              />
            </div>
          </div>

          <div class="control-wrapper py-2" style="margin-top: 0">
            <div class="input-wrapper">
              <input
                type="text"
                name="length"
                id="course-length"
                class="input input1"
                placeholder="Course Length (Ex:5:48)"
                min="0"
              />
            </div>
          </div>

          <div class="control-wrapper py-2" style="margin-top: 0">
            <div class="input-wrapper">
              <input
                type="url"
                name="link"
                id="youtube-link"
                class="input input1"
                placeholder="Enter channel link"
              />
            </div>
          </div>
        </div>

        <div class="px-10 sm:flex sm:justify-evenly sm:items-center sm:p-5">
          <div class="control-wrapper py-2">
            <div class="input-wrapper">
              <!-- Type of Content -->
              <select
                name="type"
                class="input input1"
                id="content"
                placeholder="Type of content"
              >
                <optgroup
                  class="text-gray-400"
                  label="--Click anyone Content below--"
                >
                  <option value="" hidden>--Type of Content--</option>
                  <option value="video" class="option-input">VIDEO</option>
                  <option value="audio" class="option-input">AUDIO</option>
                  <option value="pdf" class="option-input">PDF</option>
                  <option value="docs" class="option-input">DOCS</option>
                  <option value="q&a" class="option-input">Q&A</option>
                </optgroup>
              </select>
            </div>
          </div>

          <!-- Author -->
          <div class="control-wrapper py-2" style="margin-top: 0">
            <div class="input-wrapper">
              <select
                name="author"
                id="author"
                class="input input1"
                placeholder="author"
              >
                <optgroup
                  class="text-gray-400"
                  label="--Click anyone Author below--"
                >
                  <option value="" hidden>--Author--</option>
                  <option value="anbu-selvan" class="option-input">
                    Mr. Anbu Selvan
                  </option>
                  <option value="namsatae js" class="option-input">
                    Mr. Namsatae JavaScript
                  </option>
                  <!-- <option value="pdf" class="option-input">PDF</option>
             <option value="docs" class="option-input">DOCS</option>
             <option value="q&a" class="option-input">Q&A</option> -->
                </optgroup>
              </select>
            </div>
          </div>
        </div>

        <div class="flex justify-center py-2 sm:p-5">
          <button
            type="submit"
            class="bg-green-600 w-80 p-2 rounded-md shadow-md font-semibold text-white"
          >
            Save Data
          </button>
        </div>
      </form>
